<!DOCTYPE html>
<html ng-app>
<head>
	<title>test Directives</title>
</head>
<body ng-app>

	<input type="text" ng-model="query"/>
	<select ng-model="order">
		<option value="username">Organiser par nom</option>
		<option value="content">Organiser par contenu</option>
	</select>

	<div ng-init="users=[{username:'Marc', content:'hello'}, {username:'Jean', content:'hello too'}, {username:'John', content:'hello three'}]">
		
		<div ng-repeat="user in users | filter:{content:query} | orderBy:order">
			<p> 
				<strong>{{user.username}}</strong><br>
				{{user.content}}
			</p>
			<!-- {{user | uppercase}} -->
		</div>
		


		<!--{{users  | filter:'M'}}-->



	</div>


	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
</body>
</html>
